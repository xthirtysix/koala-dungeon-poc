<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Сохраняем текущий URL
      sessionStorage.redirect = location.href;
      // Перенаправляем на корневой путь
      location.replace('/');
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/" />
    </noscript>
  </body>
</html>
